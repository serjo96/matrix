<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matrix</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="css/font.css">

<body>
<div class="main">
<div class="wrapper">
 <div class="left-side">
     <button class="umn">Умножить матрицы</button>
     <br>
   <button class="clear-mtrx btn-style"><span class="icon arrow-return-ico"></span>Очистить матрицы</button>
     <button class="change-mtrx btn-style"><span class="icon arrows-ico"></span>Поменять матрицы местами</button>
   <div class="add_mtrx">
     
      <span class="rad btn_a">
       <label for="matrix_a">
         <input checked="checked" name="mtrx_sel" type="radio" value="matrix_a" class='radio-btn' id="check_mtrx_a">Матрица А
       </label>
     </span>
     
      <span class="rad btn_b">
       <label for="matrix_b">
         <input type="radio" name="mtrx_sel" value="matrix_b" class='radio-btn' id="check_mtrx_b">Матрица В
       </label>
     </span>
     <br>
     
      <div class="add_del_btns">
       <button class="add_str btn-style" type="button" ><i class="fa fa-plus" aria-hidden="true"></i>Добавить</button>
       <button class="del_str btn-style" type="button" ><i class="fa fa-minus" aria-hidden="true"></i>Удалить</button> строку
       <br>
       <button class="add_col btn-style" type="button" ><i class="fa fa-plus" aria-hidden="true"></i>Добавить</button>
       <button class="del_col btn-style" type="button" disabled><i class="fa fa-minus" aria-hidden="true"></i>Удалить</button> столбец
     </div>
   </div>
   <p>Такие матрицы нельзя перемножить, так как количество столбцов матрицы А не равно количеству строк матрицы В.</p>
 </div>
 
  <div class="main_cover">

               <input type="text" disabled placeholder="c2,2">
            </td>
             <td class="str_inp">

           <td class="str_inp">

           </td>
           <td class="str_inp">
             <input type="text" disabled placeholder="c4,3">

      </table>
     </div>
   </div>

  <div class="matrix_a_wrapper">
    <div class="matrix_a_cover">
    <div class="brackets">
    <span class="a_name">A</span>
     <table class="matrix_a" id="matrix_a">

          <tr>
           <td class="str_inp">
             <input type="text"  placeholder="a1,1">

            <td class="str_inp">
             <input type="text"  placeholder="a1,2">
